<div class="card xs:col-12 md:col-10 lg:col-8 mx-auto p-4 text-center">
    <h2 class="text-center">Users</h2>
    <p class="text-justify">Here you can manage users.</p>

    <div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]">
        <ng-template #header>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Registration</th>
                <th>Last login</th>
                <th>Operations</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
            <tr>
                <td> {{rowIndex + 1}}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.reg.split('T')[0]}}</td>
                <td>{{ user.lastLogin}}</td>
                <td>
                    <button pButton label="Edit" icon="pi pi-pencil"></button>
                    <button pButton label="Delete" icon="pi pi-trash"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
